<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="SaddeyVerse - La arena de juegos y comunidad de Saddey" />
  <title>SaddeyVerse</title>
  
  <!-- Tipografía futurista (Orbitron) -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet" />
  
  <!-- Estilos -->
  <link rel="stylesheet" href="styles.css" />

  <!-- Favicon -->
  <link rel="icon" href="favicon.ico" />
</head>
<body>
  <!-- Hero Section -->
  <header>
    <h1>Bienvenido a <span class="glow">SaddeyVerse</span></h1>
    <p>Explora, juega y sube de nivel con la comunidad de Saddey</p>
    <button id="startButton">¡Comenzar!</button>
  </header>

  <!-- Sección: Juegos de la Comunidad -->
  <section id="games">
    <h2>🎮 Juegos de la Comunidad</h2>
    <ul>
      <li><button id="triviaBtn">Trivia Saddey</button></li>
      <li><button id="clickerBtn">Clicker Challenge</button></li>
      <li><button id="adivinaClipBtn">Adivina el Clip</button></li>
    </ul>
  </section>

  <!-- Sección: Ranking -->
  <section id="ranking">
    <h2>🏆 Ranking de Fans</h2>
    <ul id="rankingList">
      <li>Aún no hay jugadores... ¡Sé el primero en jugar!</li>
    </ul>
  </section>

  <!-- Sección: Logros -->
  <section id="logros">
    <h2>🔓 Logros</h2>
    <div id="logrosContainer">
      <p>Juega para desbloquear logros exclusivos.</p>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <p>Hecho con ❤️ por la comunidad para SoySaddey</p>
  </footer>

  <!-- Scripts -->
  <script src="script.js"></script>
</body>
</html>
